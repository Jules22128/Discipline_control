<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #fff;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="save" method="post"> 
   <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="sex">Sex</label>
    <input type="text" id="sex" name="sex" placeholder="Your level..">
    <label for="classes">Classes</label>
    <input type="text" id="classes" name="classes" placeholder="Your class name..">
    <label for="province">Province</label>
    <input type="text" id="province" name="province" placeholder="date..">
    <label for="pnumber">Pnumber</label>
    <input type="text" id="pnumber" name="pnumber" placeholder="date..">
    <label for="profilepicture">Profile picture</label>
    <input type="text" id="profilepicture" name="profilepicture" placeholder="date..">
   

  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>


</body>
